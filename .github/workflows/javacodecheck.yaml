name: Java Code Check

on:
  push:
    branches:
      - main

env:
  JAVA_HOME: ${{ env.JAVA_HOME }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 19

    - name: Build and Test
      run: |
        ./mvnw clean install

    - name: Check Code Quality
      run: |
        ./mvnw checkstyle:check
        ./mvnw pmd:check
        ./mvnw findbugs:check
        ./mvnw javadoc:javadoc
